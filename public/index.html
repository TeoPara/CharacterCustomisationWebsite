<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body style="background-color: rgba(255,191,94,0.58)">

<div style="background-color: rgb(122,113,88); width: 500px; height: 230px">
    <h2 style="text-align: center">Account Panel</h2>
    <h4 id="loginStatus">Currently not logged in</h4>
        
    <div id="LoginOptions">
        <label for="Username">Username:</label><input id="Username"><br>
        <label for="Password">Password:</label><input id="Password"><br>
        <button onclick="account_register()">Register</button>
        <button onclick="account_login()">Login</button><br><br>
    </div>
    <div id="LogoutButton" style="display: none">
        <button onclick="account_logout()">Logout</button>
    </div>
    
        
    <label for="Message">Message:</label><h5 style="margin-top: 0" id="Message"></h5>
</div><br><br>
<img src="img/AddNew.png" onclick="socket.emit('created')" style="width: 250px"></img><br>

</body>
</html>
